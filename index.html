<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>공유 지출 정산기</title>
  <style>
    :root {
      --bg: #0f172a;
      --card-bg: #111827;
      --accent: #38bdf8;
      --accent-soft: rgba(56, 189, 248, 0.15);
      --border: #1f2937;
      --text: #e5e7eb;
      --text-sub: #9ca3af;
      --danger: #f97373;
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      min-height: 100vh;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: radial-gradient(circle at top, #1e293b 0, #020617 55%, #000 100%);
      color: var(--text);
      display: flex;
      align-items: flex-start;
      justify-content: center;
      padding: 24px 12px;
    }

    .app {
      width: 100%;
      max-width: 900px;
      background: rgba(15, 23, 42, 0.9);
      border-radius: 18px;
      border: 1px solid rgba(148, 163, 184, 0.2);
      box-shadow: 0 24px 60px rgba(0, 0, 0, 0.65);
      padding: 20px 20px 24px;
      backdrop-filter: blur(16px);
    }

    .app-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 18px;
    }

    .title-block h1 {
      font-size: 20px;
      margin: 0 0 4px;
    }

    .title-block p {
      margin: 0;
      font-size: 12px;
      color: var(--text-sub);
    }

    .badge {
      font-size: 11px;
      padding: 4px 10px;
      border-radius: 999px;
      border: 1px solid rgba(148, 163, 184, 0.4);
      background: rgba(15, 23, 42, 0.9);
      color: var(--accent);
    }

    .grid {
      display: grid;
      grid-template-columns: 1.1fr 1.9fr;
      gap: 16px;
    }

    @media (max-width: 768px) {
      .grid {
        grid-template-columns: 1fr;
      }
    }

    .card {
      background: var(--card-bg);
      border-radius: 14px;
      border: 1px solid var(--border);
      padding: 14px 12px 14px;
    }

    .card h2 {
      font-size: 14px;
      margin: 0 0 10px;
      display: flex;
      align-items: center;
      gap: 6px;
    }

    .card h2 span {
      display: inline-flex;
      width: 16px;
      height: 16px;
      border-radius: 999px;
      align-items: center;
      justify-content: center;
      font-size: 10px;
      background: var(--accent-soft);
      color: var(--accent);
    }

    label {
      display: block;
      margin-top: 8px;
      font-size: 12px;
      color: var(--text-sub);
    }

    input, select {
      width: 100%;
      margin-top: 4px;
      padding: 6px 8px;
      border-radius: 8px;
      border: 1px solid var(--border);
      background: #020617;
      color: var(--text);
      font-size: 13px;
      outline: none;
      transition: border-color 0.15s, box-shadow 0.15s, background 0.15s;
    }

    input:focus, select:focus {
      border-color: var(--accent);
      box-shadow: 0 0 0 1px rgba(56, 189, 248, 0.4);
      background: #020617;
    }

    button {
      cursor: pointer;
      border-radius: 999px;
      border: 1px solid transparent;
      background: var(--accent);
      color: #0b1120;
      font-size: 12px;
      font-weight: 500;
      padding: 6px 12px;
      margin-top: 10px;
      transition: background 0.15s, transform 0.1s, box-shadow 0.15s;
    }

    button:hover {
      background: #0ea5e9;
      box-shadow: 0 7px 20px rgba(56, 189, 248, 0.3);
      transform: translateY(-1px);
    }

    button:active {
      transform: translateY(0);
      box-shadow: none;
    }

    button.secondary {
      background: transparent;
      color: var(--text-sub);
      border-color: var(--border);
      box-shadow: none;
      margin-left: 6px;
    }

    button.secondary:hover {
      background: rgba(15, 23, 42, 0.9);
      color: var(--text);
    }

    button.danger {
      background: rgba(248, 113, 113, 0.08);
      color: var(--danger);
      border-color: rgba(248, 113, 113, 0.4);
      box-shadow: none;
      padding: 3px 8px;
      font-size: 11px;
      margin-top: 0;
    }

    button.danger:hover {
      background: rgba(248, 113, 113, 0.18);
    }

    ul {
      padding-left: 16px;
      margin: 4px 0 0;
      list-style: none;
      font-size: 13px;
      color: var(--text-sub);
    }

    ul li {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-top: 4px;
      padding: 4px 6px;
      border-radius: 8px;
      background: #020617;
      border: 1px solid rgba(15, 23, 42, 0.8);
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
      font-size: 12px;
      background: #020617;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 10px 30px rgba(15, 23, 42, 0.7);
    }

    thead {
      background: linear-gradient(to right, #0f172a, #020617);
    }

    thead th {
      padding: 8px 6px;
      font-weight: 500;
      color: #cbd5f5;
      border-bottom: 1px solid #1f2937;
    }

    tbody td {
      padding: 6px 6px;
      border-bottom: 1px solid #1f2937;
    }

    tbody tr:nth-child(even),
    tbody tr:nth-child(odd) {
      background: #020617;
    }

    tbody tr:hover {
      background: rgba(15, 23, 42, 0.95);
    }

    .table-amount {
      font-variant-numeric: tabular-nums;
      color: #e5e7eb;
    }

    .table-payer {
      color: var(--accent);
      font-weight: 500;
    }

    .actions-row {
      display: flex;
      justify-content: flex-end;
      gap: 8px;
      margin-top: 12px;
    }

    .result-box {
      margin-top: 14px;
      padding: 10px 10px 8px;
      border-radius: 12px;
      border: 1px solid rgba(148, 163, 184, 0.35);
      background: radial-gradient(circle at top left, #1f2937 0, #020617 50%);
      font-size: 12px;
      max-height: 200px;
      overflow-y: auto;
    }

    .result-box div {
      margin-bottom: 3px;
    }

    .result-box strong {
      color: var(--accent);
    }

    .hint {
      font-size: 11px;
      color: var(--text-sub);
      margin-top: 4px;
    }
  </style>
</head>
<body>
  <div class="app">
    <div class="app-header">
      <div class="title-block">
        <h1>공유 지출 정산기</h1>
        <p>친구들이랑 쓴 돈, 한 번에 정리해서 "누가 누구에게 얼마"까지 계산해 줍니다.</p>
      </div>
      <div class="badge">미니 Splitwise · 로컬 버전</div>
    </div>

    <div class="grid">
      <div class="left">
        <div class="card">
          <h2><span>1</span> 참가자 관리</h2>
          <label>
            이름
            <input id="memberNameInput" type="text" placeholder="예: 철수, 영희" />
          </label>
          <button id="addMemberBtn">참가자 추가</button>
          <p class="hint">※ 닉네임으로 적어도 괜찮아요.</p>
          <p style="margin:10px 0 4px; font-size:12px; color:var(--text-sub);">현재 참가자</p>
          <ul id="memberList"></ul>
        </div>

        <div class="card" style="margin-top: 10px;">
          <h2><span>2</span> 지출 입력</h2>
          <label>
            항목명
            <input id="titleInput" type="text" placeholder="예: 저녁, 카페" />
          </label>
          <label>
            금액(원)
            <input id="amountInput" type="number" min="0" placeholder="예: 32000" />
          </label>
          <label>
            누가 냈나요?
            <select id="payerSelect"></select>
          </label>
          <button id="addExpenseBtn">지출 추가</button>
          <p class="hint">※ 오늘 쓴 내역을 하나씩 추가해 주세요.</p>
        </div>
      </div>

      <div class="right">
        <div class="card">
          <h2><span>3</span> 지출 목록</h2>
          <table>
            <thead>
              <tr>
                <th style="width:36px;">#</th>
                <th>항목</th>
                <th style="width:90px;">금액</th>
                <th style="width:80px;">결제자</th>
                <th style="width:60px;">삭제</th>
              </tr>
            </thead>
            <tbody id="expenseTableBody"></tbody>
          </table>

          <div class="actions-row">
            <button id="calcBtn">정산 계산하기</button>
            <button id="copyBtn" class="secondary">결과 텍스트 복사</button>
          </div>

          <div class="result-box" id="resultBox">
            아직 정산 결과가 없습니다.
          </div>
        </div>
      </div>
    </div>
  </div>

  <script>
    const members = [];
    const expenses = [];

    const memberNameInput = document.getElementById('memberNameInput');
    const addMemberBtn = document.getElementById('addMemberBtn');
    const memberList = document.getElementById('memberList');
    const payerSelect = document.getElementById('payerSelect');

    const titleInput = document.getElementById('titleInput');
    const amountInput = document.getElementById('amountInput');
    const addExpenseBtn = document.getElementById('addExpenseBtn');
    const expenseTableBody = document.getElementById('expenseTableBody');

    const calcBtn = document.getElementById('calcBtn');
    const copyBtn = document.getElementById('copyBtn');
    const resultBox = document.getElementById('resultBox');

    let lastResultTextLines = [];

    addMemberBtn.addEventListener('click', () => {
      const name = memberNameInput.value.trim();
      if (!name) {
        alert('이름을 입력해 주세요.');
        return;
      }
      if (members.includes(name)) {
        alert('이미 있는 이름입니다.');
        return;
      }

      members.push(name);
      memberNameInput.value = '';

      renderMembers();
      renderPayerOptions();
    });

    function renderMembers() {
      memberList.innerHTML = '';
      members.forEach((name, index) => {
        const li = document.createElement('li');
        li.textContent = name;

        const delBtn = document.createElement('button');
        delBtn.textContent = '삭제';
        delBtn.className = 'danger';
        delBtn.addEventListener('click', () => {
          members.splice(index, 1);
          renderMembers();
          renderPayerOptions();
        });

        li.appendChild(delBtn);
        memberList.appendChild(li);
      });
    }

    function renderPayerOptions() {
      payerSelect.innerHTML = '';
      if (members.length === 0) {
        const option = document.createElement('option');
        option.textContent = '먼저 참가자를 추가하세요';
        option.disabled = true;
        option.selected = true;
        payerSelect.appendChild(option);
        return;
      }
      members.forEach((name) => {
        const option = document.createElement('option');
        option.value = name;
        option.textContent = name;
        payerSelect.appendChild(option);
      });
    }

    addExpenseBtn.addEventListener('click', () => {
      if (members.length === 0) {
        alert('먼저 참가자를 한 명 이상 추가해 주세요.');
        return;
      }

      const title = titleInput.value.trim();
      const amount = Number(amountInput.value);
      const payerName = payerSelect.value;

      if (!title || !amount || amount <= 0) {
        alert('항목명과 금액을 제대로 입력해 주세요.');
        return;
      }

      expenses.push({ title, amount, payerName });

      titleInput.value = '';
      amountInput.value = '';

      renderExpenseTable();
    });

    function renderExpenseTable() {
      expenseTableBody.innerHTML = '';

      expenses.forEach((exp, index) => {
        const tr = document.createElement('tr');

        const tdIndex = document.createElement('td');
        tdIndex.textContent = index + 1;

        const tdTitle = document.createElement('td');
        tdTitle.textContent = exp.title;

        const tdAmount = document.createElement('td');
        tdAmount.textContent = exp.amount.toLocaleString() + '원';
        tdAmount.className = 'table-amount';

        const tdPayer = document.createElement('td');
        tdPayer.textContent = exp.payerName;
        tdPayer.className = 'table-payer';

        const tdDelete = document.createElement('td');
        const delBtn = document.createElement('button');
        delBtn.textContent = '삭제';
        delBtn.className = 'danger';
        delBtn.addEventListener('click', () => {
          expenses.splice(index, 1);
          renderExpenseTable();
        });
        tdDelete.appendChild(delBtn);

        tr.appendChild(tdIndex);
        tr.appendChild(tdTitle);
        tr.appendChild(tdAmount);
        tr.appendChild(tdPayer);
        tr.appendChild(tdDelete);

        expenseTableBody.appendChild(tr);
      });
    }

    calcBtn.addEventListener('click', () => {
      if (members.length === 0) {
        alert('참가자를 먼저 추가해 주세요.');
        return;
      }
      if (expenses.length === 0) {
        alert('지출을 먼저 추가해 주세요.');
        return;
      }

      const paid = {};
      members.forEach(name => paid[name] = 0);

      let total = 0;
      expenses.forEach(exp => {
        paid[exp.payerName] += exp.amount;
        total += exp.amount;
      });

      const perPerson = total / members.length;

      const balance = {};
      members.forEach(name => {
        balance[name] = paid[name] - perPerson;
      });

      const lines = [];
      lines.push(`총 지출: ${total.toLocaleString()}원`);
      lines.push(`참가자 수: ${members.length}명`);
      lines.push(`1인당 부담: ${Math.round(perPerson).toLocaleString()}원 (소수점 반올림)`);

      members.forEach(name => {
        lines.push(
          `${name}가 낸 금액: ${paid[name].toLocaleString()}원 (차액: ${balance[name].toFixed(0)}원)`
        );
      });

      const settleLines = settleSimple(balance);
      lastResultTextLines = lines.concat(['--- 정산 방향 ---'], settleLines);

      resultBox.innerHTML = lastResultTextLines
        .map(line => {
          if (line.startsWith('총 지출') || line.startsWith('1인당 부담')) {
            return `<div><strong>${line}</strong></div>`;
          }
          if (line.startsWith('---')) {
            return `<div style="margin-top:4px; font-weight:600; color:${'#e5e7eb'};">${line}</div>`;
          }
          return `<div>${line}</div>`;
        })
        .join('');
    });

    function settleSimple(balance) {
      const arr = Object.keys(balance).map(name => ({
        name,
        bal: balance[name]
      }));

      const payers = arr.filter(p => p.bal < 0);
      const receivers = arr.filter(p => p.bal > 0);

      const settleLines = [];

      let i = 0;
      let j = 0;

      while (i < payers.length && j < receivers.length) {
        const payer = payers[i];
        const receiver = receivers[j];

        const amount = Math.min(-payer.bal, receiver.bal);

        if (amount > 0) {
          settleLines.push(
            `${payer.name} → ${receiver.name} : ${amount.toFixed(0)}원 보내기`
          );
        }

        payer.bal += amount;
        receiver.bal -= amount;

        if (Math.abs(payer.bal) < 1) i++;
        if (Math.abs(receiver.bal) < 1) j++;
      }

      if (settleLines.length === 0) {
        settleLines.push('정산할 필요가 없습니다. 모두 공평하게 냈습니다!');
      }

      return settleLines;
    }

    copyBtn.addEventListener('click', () => {
      if (!lastResultTextLines || lastResultTextLines.length === 0) {
        alert('먼저 정산 계산을 해 주세요.');
        return;
      }

      const textToCopy = lastResultTextLines.join('\n');

      navigator.clipboard.writeText(textToCopy)
        .then(() => {
          alert('정산 결과를 복사했습니다. 카톡에 붙여넣기 하세요!');
        })
        .catch(err => {
          console.error(err);
          alert('복사에 실패했습니다. 브라우저 권한을 확인해 주세요.');
        });
    });
  </script>
</body>
</html>
